<!DOCTYPE html>

<html lang="pt-BR">  
<head>  
  <meta charset="UTF-8">  
  <title>Pesquisar M√∫sica</title>  
  <style>  
    body {  
      background: #121212;  
      color: white;  
      font-family: Arial, sans-serif;  
      text-align: center;  
    }  input {  
  padding: 10px;  
  width: 60%;  
  font-size: 16px;  
  border-radius: 5px;  
  border: none;  
  margin-top: 20px;  
}  

button {  
  padding: 10px 20px;  
  margin-left: 10px;  
  font-size: 16px;  
  cursor: pointer;  
}  

.results {  
  margin-top: 30px;  
  display: flex;  
  flex-wrap: wrap;  
  justify-content: center;  
  gap: 20px;  
}  

.card {  
  background: #1e1e1e;  
  border-radius: 10px;  
  padding: 10px;  
  width: 180px;  
  cursor: pointer;  
  transition: transform 0.2s;  
}  

.card:hover {  
  transform: scale(1.05);  
}  

.card img {  
  width: 100%;  
  border-radius: 10px;  
}  

audio {  
  margin-top: 30px;  
  width: 80%;  
}

  </style>  
</head>  
<body>    <h1>üîé Pesquisar M√∫sica</h1>    <input type="text" id="searchInput" placeholder="Digite o nome da m√∫sica..." />  
  <button onclick="search()">Buscar</button>    <div class="results" id="results"></div>  <audio id="audioPlayer" controls autoplay></audio>

  <script>  
    const API_BASE = 'http://speedhosting.cloud:2009';  
  
    async function search() {  
      const query = document.getElementById('searchInput').value.trim();  
      const resultsDiv = document.getElementById('results');  
      resultsDiv.innerHTML = '';  
      if (!query || query.length < 3) return alert('Digite algo com pelo menos 3 letras.');  
  
      try {  
        const res = await fetch(`${API_BASE}/pesquisas/ytsearch?query=${encodeURIComponent(query)}`);  
        const data = await res.json();  
  
        const resultados = data.resultado;  
  
        if (!resultados || resultados.length === 0) {  
          resultsDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';  
          return;  
        }  
  
        for (const video of resultados) {  
          const videoId = video.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];  
          if (!videoId) continue;  
  
          const card = document.createElement('div');  
          card.className = 'card';  
  
          card.innerHTML = `  
            <img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" />  
            <p>${video.title}</p>  
          `;  
  
          card.onclick = () => playAudio(video.url);  
  
          resultsDiv.appendChild(card);  
        }  
  
      } catch (e) {  
        console.error(e);  
        resultsDiv.innerHTML = '<p>Erro ao buscar m√∫sicas.</p>';  
      }  
    }  
  
    async function playAudio(videoUrl) {  
      const player = document.getElementById('audioPlayer');  
      try {  
        const res = await fetch(`${API_BASE}/download/play-audio/v2?url=${encodeURIComponent(videoUrl)}`);  
        const data = await res.json();  
        const audioUrl = data?.resultado?.download?.url;  
  
        if (!audioUrl) return alert('Erro ao obter o √°udio.');  
  
        player.src = audioUrl;  
        player.play();  
  
      } catch (e) {  
        console.error(e);  
        alert('Erro ao tocar a m√∫sica.');  
      }  
    }  
  </script>  </body>  
</html>
